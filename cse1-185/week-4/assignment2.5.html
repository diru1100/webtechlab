<!DOCTYPE html>
<html>
<head>
	<title> all basic form tags</title>
</head>
<body leftmargin="50px" topmargin="50px">
<form>
<label for="fname" > First name  </label>
<input type="text" value= " Ex: Rohit" id="fname"> <br>
<label for="lname" > Last name  </label>
<input align="left" type="text" value= " Ex: Sharma" id="lname" > <br>

<label for="lang"> Languages known: </label> <br>
<input type="checkbox" id ="lang" > C <br>
<input type="checkbox" id ="lang" > C++ <br>
<input type="checkbox" id ="lang" > Java <br>
<input type="checkbox" id ="lang" > Python <br>
<input type="checkbox" id ="lang" > Others <input type="text" value= " Specify"> <br>
<label for="sex"> Gender: </label> <br>
<input type="radio" value="Male" id ="sex" name="gender"> Male<br>
<input type="radio" value="Female" id="sex" name="gender">Female <br>
<input type="radio" value="Other" id="sex" name="gender"> Other <br>

<textarea rows="4" cols="50" name="comment" form="usrform"> Enter text here...</textarea><br>
<label for="pass" > Enter Password  </label> <input type="password"> <br>
<input type="file" value="File Upload"> <br>
<input type ="hidden" value="bye">
<input type="button" onclick="alert('Information stored')" value="Submit"> 
<input type="reset">
