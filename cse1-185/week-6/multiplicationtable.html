<!DOCTYPE html>
<html>
<head>
  <title> My Multiplication Table </title>
  <script type="text/javascript" >
    var rows= prompt("How many rows for your multiplication table?");
    var cols= prompt("How many coloums for table?");
    if(rows==""|| rows==null)
      rows=10;
    if(cols==""||cols==null)
      cols=10;
    function createTable(rows,cols)
    {
      var j=1,i=1;
      
      
      var output="<table border='2' width='500' cellspacing='0' cellpadding='5'>";
      for(i=1;i<=rows;i++)
      {
        output= output +"<tr>";
        while(j<=cols)
        {
          output=output+"<td>"+i*j+"</td>";
          j=j+1;
        }
        output= output +"</tr>";
        j=1;
      }
      output =output+ "</table>";
      document.write(output);
    }
    createTable(cols,rows);
  </script>
</head>
<body>

</body>
</html>
